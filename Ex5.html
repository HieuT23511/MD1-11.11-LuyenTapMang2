<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<script>
  let str1 = prompt('Nhập vào chuỗi thứ nhất:');
  let str2 = prompt('Nhập vào chuỗi thứ hai:');

  if (str1 === str2) {
    document.write(`Chuỗi '${str1}' giống chuỗi '${str2}'`);
  } else {
    document.write(`Chuỗi '${str1}' không giống chuỗi '${str2}'`);
  }
</script>
</body>
</html>
