<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<script>
  const arr = [];
  function creatNewArr(){
    let arrLength = prompt('Enter Length of Array: ')
    for (let i = 0; i < arrLength; i++) {
      let arrElements = prompt(`${arrLength - i} Elements left `)
      arr.push(arrElements);
    }
  }
  creatNewArr();
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (!isNaN(arr[i])){
      count++;
    }
  }
  document.write(`So ki tu trong mang [${arr}] la ${count} ki tu.`);
</script>
</body>
</html>
