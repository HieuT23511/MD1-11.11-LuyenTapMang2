<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
<script>
  let arrCharacter = prompt('Nhập vào một mảng kí tự');
  let arr = arrCharacter.split(',')
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
      arr[i] = '_';
    }
  }
  document.write(` Mảng ban đầu ${arrCharacter} sau khi edit sẽ là ${arr}`);
</script>
</body>
</html>
